<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Administração - Lanchonete do Ximbas</title>
</head>
<body>
    <div id="cabecalho">
        <img id="logo" src="/images/favicon.png" alt="Lanchonete do Ximbas logo">
        <h1>Lanchonete do Ximbas</h1>
    </div>
    <div id="container-links">
        <ul id="links">
            <li><a href="/index.html">Página inicial</a></li>
        </ul>
    </div>
    <section id="conteudo">
        
        <h1>Administração</h1>
        <hr>
        <h3>Clique na imagem de um alimento para selecioná-lo:</h3>
        <br>
        <div id="lista-alimentos">
            <!-- Os alimentos aparecerão aqui -->
        </div>
        <form id="formulario-dados">
            <input type="text" placeholder="Nome do alimento">
            <br>
            <input type="text" placeholder="Ingredientes">
            <br>
            <input type="text" placeholder="Preço">
            <br>
            <input type="text" placeholder="URL da imagem do produto">
            <br>
            <div id="botoes-administracao">
                <button onclick="alteraDados()" type="submit">Alterar dados</button>
                <button onclick="adicionaAlimento()" type="submit">Adicionar novo alimento</button>
            </div>
        </form>
        <br>
        <br>
        <hr>
        <p>
            Todos os direitos de uso seguem a <a style="color: rgb(95, 10, 10); padding: 25px 0" href="https://github.com/Murynga/Trabalho-Final-WEB-FlashCards/blob/8c84e8518d96dafdc2d83fdf2b0999beb0455a2a/LICENSE">licença MIT.</a>
        </p>
    </section>

    <script src="/js/main.js"></script>
</body>
</html>
